 <!-- Breadcrumb Section Begin -->
 <section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(../assets/img/breadcrumb.jpg)'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Admin Product</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Admin Product</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Details Product</h4>
            <h1>Create Product</h1>
            <div class="form-group">
                <label>ID</label>
                <textarea [(ngModel)]="productData.id" class="form-control" rows="3" disabled></textarea>
            </div>
                <div class="form-group">
                    <label>imgSrc</label>
                    <textarea [(ngModel)]="productData.imgSrc" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input [(ngModel)]="productData.title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Desc</label>
                    <input [(ngModel)]="productData.desc" type="text" class="form-control">
                </div>
                <button (click)="updateProduct()" type="submit">Submit</button>
        </div>
    </div>
</section>
<!-- Checkout Section End -->
