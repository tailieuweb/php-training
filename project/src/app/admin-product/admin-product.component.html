 <!-- Breadcrumb Section Begin -->
 <section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(../assets/img/breadcrumb.jpg)'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Admin Product</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Admin Product</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Details Product</h4>
            <h1>Create Product</h1>
                <div class="form-group" id="idForm">
                    <label>ID</label>
                    <input type="text" class="form-control" maxlength="20" disabled>
                </div>
                <div class="form-group">
                    <label>ImgSrc</label>
                    <textarea [(ngModel)]="productData.imgSrc" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input [(ngModel)]="productData.title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Desc</label>
                    <input [(ngModel)]="productData.desc" type="text" class="form-control">
                </div>
                <button id="buttonclick" (click)="addProduct()" type="submit">Submit</button>
                <button id="buttonclick" (click)="resetForm()" type="submit">Clear</button>
                    <div >
                        <div class="checkout__order">
                            <h4>List Product</h4>
                            <table class="table table-hover tm-table-small tm-product-table" >
                                <thead>
                                  <tr>
                                    <th scope="col">&nbsp;</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">ImgSrc</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Desc</th>
                                    <th scope="col">&nbsp;</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let dataItem of allProduct |async">
                                    <th scope="row">
                                        <button routerLink="/edit-product/{{dataItem.id}}">
                                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                          </svg>
                                        </button>
                                       
                                    </th>
                                    <td class="tm-product-name">{{dataItem.id}}</td>
                                    <td>
                                        <img src="{{dataItem.imgSrc}}" alt="">
                                    </td>
                                    <td>{{dataItem.title}}</td>
                                    <td>{{dataItem.desc}}</td>
                                    <td >
                                        <button class="delete" title="delete product"
                                        (click)="delete(dataItem.id)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                                            <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                                          </svg>
                                    </button>
                                        
                                    </td>
                                  </tr>
                                </tbody>
                              </table>

                            
                        </div>
                    </div>
        </div>
    </div>
</section>
<!-- Checkout Section End -->
